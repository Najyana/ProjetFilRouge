<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jeueau.css">
    <title>Jeau de l'eau</title>
    
</head>
<body>
    <div class="header">
        <h2>Les différents états de l'eau</h2>
        <div class="logo">
            <a href="index.html"><img src="img/home-solid.svg" alt=""></a>
        </div>
    </div>
    <br><br>
    <div class="consignes">
        <p><strong>Replace les étiquettes dans les bonnes colones.</strong></p>
    </div>
    <div class="tableau">
        <div class="solide">
            <h2>Solide</h2>
            <div class="blocsolide" ondrop="drop(event)" ondragover="allowDrops(event)"></div>
            <div class="blocsolide" ondrop="drop(event)" ondragover="allowDrops(event)"></div>
            <div class="blocsolide" ondrop="drop(event)" ondragover="allowDrops(event)"></div>
        </div>
        <div class="liquide">
            <h2>Liquide</h2>
            <div class="blocliquide" ondrop="drop(event)" ondragover="allowDropl(event)"></div>
            <div class="blocliquide" ondrop="drop(event)" ondragover="allowDropl(event)"></div>
            <div class="blocliquide" ondrop="drop(event)" ondragover="allowDropl(event)"></div>
            <div class="blocliquide" ondrop="drop(event)" ondragover="allowDropl(event)"></div>
        </div>
        <div class="gazeux">
            <h2>Gazeux</h2>
            <div class="blocgazeux" ondrop="drop(event)" ondragover="allowDropg(event)"></div>
        </div>
    </div>
    <div class="etiquettes1">
        <div class="grele dropins" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargets1">Grêle</h3>
        </div>
        <div class="pluie dropinl" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargetl1">Pluie</h3>
        </div>
        <div class="rosee dropinl" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargetl2">Rosée</h3>
        </div>
        <div class="glace dropins" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargets2">Glace</h3>
        </div>
    </div>
    <div class="etiquettes2">
        <div class="buee dropinl" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargetl3">Buée</h3>
        </div>
        <div class="vapeur droping" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargetg1">Vapeur</h3>
        </div>
        <div class="lac dropinl" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargetl4">Lac</h3>
        </div>
        <div class="neige dropins" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3 ondragstart="dragStart(event)" draggable="true" id="dragtargets3">Neige</h3>
        </div>
    </div>
    <div class="valider">
        <a href="#"><strong>Valider</strong></a>
    </div>


    <script type="text/javascript" src="js/jeueau.js"></script>
</body>
</html>
